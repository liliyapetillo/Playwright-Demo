name: Deploy Allure Report

on:
  workflow_run:
    workflows: ["Playwright Tests"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'failure' || github.event.workflow_run.conclusion == 'success'
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
    - name: Download allure-results artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: allure-results-*
        merge-multiple: true

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install allure-commandline
      run: npm install -g allure-commandline

    - name: Merge Allure results
      run: |
        mkdir -p merged-results
        for dir in artifacts/*; do
          if [ -d "$dir" ]; then
            cp -r "$dir"/* merged-results/ 2>/dev/null || true
          fi
        done

    - name: Generate Allure Report
      run: allure generate merged-results -o allure-report --clean

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./allure-report

    - name: Deploy to GitHub Pages
      id: deploy
      uses: actions/deploy-pages@v4

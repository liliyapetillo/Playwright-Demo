name: Deploy Allure Report

on:
  workflow_run:
    workflows: ["Playwright Tests"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'failure' || github.event.workflow_run.conclusion == 'success'
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
    - name: Download allure-results artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: allure-results-*
        merge-multiple: true
        github-token: ${{ github.token }}
        run-id: ${{ github.event.workflow_run.id }}

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install allure-commandline
      run: npm install -g allure-commandline

    - name: Merge Allure results from all browsers
      run: |
        mkdir -p merged-results
        if [ -d "artifacts" ]; then
          find artifacts -name "*.json" -type f | while read file; do
            dir=$(dirname "$file")
            cp "$file" merged-results/ 2>/dev/null || true
          done
        fi
        ls -la merged-results/ | head -20

    - name: Download previous Allure history artifact
      uses: dawidd6/action-download-artifact@v3
      with:
        workflow: deploy-allure.yml
        branch: main
        workflow_conclusion: success
        name: allure-history
        path: previous-history
      continue-on-error: true

    - name: Debug - Check downloaded history
      run: |
        echo "=== Checking for previous history ==="
        ls -la previous-history/ || echo "No previous-history directory"
        if [ -d "previous-history/history" ]; then
          echo "Found history directory"
          ls -la previous-history/history/ | head -10
        else
          echo "No history subdirectory found"
        fi

    - name: Merge history into results
      run: |
        if [ -d "previous-history/history" ]; then
          echo "Merging history..."
          mkdir -p merged-results/history
          cp -r previous-history/history/* merged-results/history/ 2>/dev/null || true
          echo "History merged successfully"
        else
          echo "No previous history to merge"
        fi
        echo "=== Final merged-results/history contents ==="
        ls -la merged-results/history/ 2>/dev/null || echo "No history directory in merged-results"

    - name: Generate Allure Report
      run: allure generate merged-results -o allure-report

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./allure-report

    - name: Deploy to GitHub Pages
      id: deploy
      uses: actions/deploy-pages@v4

    - name: Upload Allure history artifact for next run
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-history
        path: allure-report/history
        retention-days: 30

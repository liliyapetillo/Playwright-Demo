name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker test image
      run: docker build -t playwright-test-image .
    
    - name: Run tests in Docker (auto-retry on failure)
      uses: nick-fields/retry@v3
      with:
        max_attempts: 2
        retry_wait_seconds: 20
        timeout_minutes: 10
        command: |
          docker run --rm \
            -v ${{ github.workspace }}/allure-results:/tests/allure-results \
            -e CI=true \
            -e BROWSER=${{ matrix.browser }} \
            playwright-test-image npx playwright test --project=${{ matrix.browser }}
    
    - name: Upload Allure results for deployment
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results-${{ matrix.browser }}
        path: allure-results/
        retention-days: 30
